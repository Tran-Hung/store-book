<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register a new user</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Register</h1>
    <div class="notify">
        <div th:if="${error}">
            <span th:text="${error}"></span>
        </div>
    </div>

    <form method="POST" th:action="@{/register}" th:object="${registerForm}">
        <div>
            <label>Account name: </label>
            <input type="text" th:field="*{userName}"/><br/>
        </div>

        <div>
            <label>Password: </label>
            <input type="password" th:field="*{encrytedPassword}"/><br/>
        </div>

        <div>
            <label>Name: </label>
            <input type="text" th:field="*{nameClient}"/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" th:field="*{email}" id="email"/>
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" th:field="*{birthday}"/>
        </div>
        <div>
            <label>Phone: </label>
            <input type="text" th:field="*{phone}"/>
        </div>

        <input type="submit" value="Register"/>
    </form>
    <p>Already account, click <a th:href="@{/login}">here</a> to login.</p>
</body>
</html>
